<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/pantone-line (1).svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Exo+2&family=Open+Sans:ital,wght@1,500&family=Preahvihear&display=swap" rel="stylesheet">
</head>


</head>

<body>
    <div id="main">
        <h1>Color Changer</h1>
        <div class="elements">
            <div class="box" id="gray"></div>
            <div class="box" id="yellow"></div>
            <div class="box" id="seagreen"></div>
            <div class="box" id="salmon"></div>
            <div class="box" id="crimson"></div>
        </div>
        <h2>Clinking on the color pallet changes the background color of the page</h2>

    </div>

    
    <script src="/script.js"></script>
</body>

</html>
